name: Test Workflow
# This workflow is triggered on pull requests to master or a opendistro release branch
on: repository_dispatch
  pull_request:
    branches:
      - master
      - opendistro-*

jobs:
  build:
    strategy:
      matrix:
        java: [12]
    # Job name
    name: Build Alerting with JDK ${{ matrix.java }}
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      # This step uses the checkout Github action: https://github.com/actions/checkout
      - name: Checkout Branch
        uses: actions/checkout@v1
      # This step uses the setup-java Github action: https://github.com/actions/setup-java
      - name: Set Up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Gradle
        run: ./gradlew build
      - name: Create Artifact Path
        run: |
          mkdir -p alerting-artifacts
          cp ./alerting/build/distributions/*.zip alerting-artifacts
      # This step uses the upload-artifact Github action: https://github.com/actions/upload-artifact
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: alerting-plugin
          path: alerting-artifacts

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Upload Artifacts to S3
        run: |
          s3_path=s3://artifacts.opendistroforelasticsearch.amazon.com/downloads
          aws s3 cp artifacts/*.zip $s3_path/elasticsearch-plugins/opendistro-alerting/

    - name: Triggering the build
      run: |
        curl -X POST https://api.github.com/repos/opendistro-for-elasticsearch/opendistro-alerting/dispatches -H 'Accept: application/vnd.github.everest-preview+json' -H 'Authorization: <Personal token>' --data '{"event_type": "my_custom_webhook"}'

